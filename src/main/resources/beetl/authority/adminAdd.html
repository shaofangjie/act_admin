<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/asset/css/admin.css">
    <script src="/asset/lib/md5.js" charset="utf-8"></script>
</head>
<body>
<div class="weadmin-body">
    <!--form表单-->
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="adminAddForm.userName" placeholder="请输入用户名" autocomplete="off" class="layui-input" lay-verify="userName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="adminAddForm.nickName" placeholder="请输入昵称" autocomplete="off" class="layui-input" lay-verify="nickName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="adminAddForm.roleId">
                    <%
                    for(role in adminRoleList){
                    %>
                    <option value="${@role.getId()}">${@role.getRoleName()}</option>
                    <%}%>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="adminAddForm.enable" lay-skin="switch" lay-text="启用|停用" checked value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="/asset/lib/layui/layui.js"></script>
<script src="/asset/js/authority/adminAdd.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
